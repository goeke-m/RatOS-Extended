[tmc2209 stepper_x]
interpolate: False
uart_address: 0
uart_pin: x_uart_pin
tx_pin: x_tx_pin

[tmc2209 stepper_y]
interpolate: False
uart_address: 2
uart_pin: y_uart_pin
tx_pin: y_tx_pin

[tmc2209 stepper_z]
interpolate: False
uart_address: 1
uart_pin: z0_uart_pin
tx_pin: z_tx_pin

[tmc2209 extruder]
interpolate: False
uart_pin:  e_uart_pin
run_current: 0.5