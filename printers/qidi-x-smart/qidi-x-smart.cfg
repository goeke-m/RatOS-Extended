# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

[include ../../../RatOS/printers/base.cfg]

[heater_bed]
heater_pin: heater_bed_heating_pin
sensor_type: EPCOS 100K B57560G104F
sensor_pin: heater_bed_sensor_pin
min_temp: 10
max_temp: 110

[heater_fan toolhead_cooling_fan]
pin: fan_toolhead_cooling_pin
fan_speed: 1.0

[controller_fan controller_board_fan]
pin: fan_controller_board_pin
fan_speed: 1.0
stepper: stepper_x, stepper_y, stepper_z, extruder

[led printer_light]
white_pin: fan_part_cooling_pin

[printer]
kinematics: cartesian

[stepper_z]
endstop_pin: probe:z_virtual_endstop
position_max: 150
homing_speed: 20

[safe_z_home]
home_xy_position: 85,75
speed: 300.0
z_hop: 12

[bed_mesh]
speed: 165
horizontal_move_z: 5
mesh_min: 10, 10
mesh_max: 170, 150
probe_count: 6, 6
algorithm: lagrange
